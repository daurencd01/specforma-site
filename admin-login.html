<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход — Админ-панель SpecForma</title>
    <meta name="robots" content="noindex, nofollow">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #0f172a;
            --accent: #f97316;
            --accent-h: #ea580c;
            --border: #334155;
            --text: #f8fafc;
            --muted: #94a3b8;
            --surface: #1e293b;
            --error: #ef4444;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--primary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 24px;
            position: relative;
            overflow: hidden;
        }

        /* ── Background decoration ── */
        body::before {
            content: '';
            position: fixed;
            top: -200px;
            right: -200px;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(249, 115, 22, 0.12) 0%, transparent 70%);
            pointer-events: none;
        }

        body::after {
            content: '';
            position: fixed;
            bottom: -200px;
            left: -200px;
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(249, 115, 22, 0.07) 0%, transparent 70%);
            pointer-events: none;
        }

        /* ── Logo ── */
        .brand {
            text-align: center;
            margin-bottom: 36px;
        }

        .brand-icon {
            width: 60px;
            height: 60px;
            background: var(--accent);
            border-radius: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 16px;
            font-size: 26px;
            box-shadow: 0 8px 32px rgba(249, 115, 22, 0.35);
        }

        .brand-name {
            font-size: 1.3rem;
            font-weight: 700;
            color: var(--text);
            letter-spacing: -0.5px;
        }

        .brand-sub {
            font-size: 0.85rem;
            color: var(--muted);
            margin-top: 4px;
        }

        /* ── Card ── */
        .card {
            background: var(--surface);
            border: 1px solid #334155;
            border-radius: 20px;
            padding: 40px 36px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 24px 64px rgba(0, 0, 0, 0.4);
        }

        .card h1 {
            font-size: 1.4rem;
            color: var(--text);
            margin-bottom: 6px;
            font-weight: 600;
        }

        .card-sub {
            font-size: 0.875rem;
            color: var(--muted);
            margin-bottom: 32px;
        }

        /* ── Form ── */
        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 0.82rem;
            font-weight: 500;
            color: #cbd5e1;
            margin-bottom: 8px;
            letter-spacing: 0.02em;
            text-transform: uppercase;
        }

        .input-wrapper {
            position: relative;
        }

        .input-icon {
            position: absolute;
            left: 14px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--muted);
            pointer-events: none;
        }

        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 12px 16px 12px 42px;
            background: #0f172a;
            border: 1.5px solid #334155;
            border-radius: 12px;
            font-family: 'Inter', sans-serif;
            font-size: 0.95rem;
            color: var(--text);
            outline: none;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        input::placeholder {
            color: #475569;
        }

        input:focus {
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(249, 115, 22, 0.15);
        }

        /* ── Error message ── */
        #error-msg {
            display: none;
            background: rgba(239, 68, 68, 0.12);
            border: 1px solid rgba(239, 68, 68, 0.3);
            border-radius: 10px;
            padding: 12px 16px;
            font-size: 0.875rem;
            color: #fca5a5;
            margin-bottom: 20px;
            align-items: center;
            gap: 8px;
        }

        #error-msg.show {
            display: flex;
        }

        /* ── Submit ── */
        .btn-login {
            width: 100%;
            padding: 14px;
            background: var(--accent);
            color: white;
            border: none;
            border-radius: 12px;
            font-family: 'Inter', sans-serif;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s, transform 0.15s, box-shadow 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            box-shadow: 0 4px 16px rgba(249, 115, 22, 0.3);
            margin-top: 28px;
        }

        .btn-login:hover:not(:disabled) {
            background: var(--accent-h);
            transform: translateY(-1px);
            box-shadow: 0 8px 28px rgba(249, 115, 22, 0.45);
        }

        .btn-login:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .spinner {
            width: 18px;
            height: 18px;
            border: 2px solid rgba(255, 255, 255, 0.35);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.7s linear infinite;
            display: none;
            flex-shrink: 0;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* ── Footer ── */
        .page-footer {
            margin-top: 24px;
            text-align: center;
            font-size: 0.8rem;
            color: #475569;
        }

        .page-footer a {
            color: var(--muted);
            text-decoration: none;
            transition: color 0.2s;
        }

        .page-footer a:hover {
            color: var(--text);
        }

        @media (max-width: 440px) {
            .card {
                padding: 30px 22px;
            }
        }
    </style>
</head>

<body>

    <div class="brand">
        <div class="brand-icon">⚙️</div>
        <div class="brand-name">SpecForma.Almaty</div>
        <div class="brand-sub">Административная панель</div>
    </div>

    <div class="card">
        <h1>Вход в систему</h1>
        <p class="card-sub">Введите ваши учётные данные администратора</p>

        <form id="login-form" novalidate>

            <div id="error-msg">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round" flex-shrink="0">
                    <circle cx="12" cy="12" r="10" />
                    <line x1="12" y1="8" x2="12" y2="12" />
                    <line x1="12" y1="16" x2="12.01" y2="16" />
                </svg>
                <span id="error-text">Неверный email или пароль</span>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <div class="input-wrapper">
                    <svg class="input-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                        stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z" />
                        <polyline points="22,6 12,13 2,6" />
                    </svg>
                    <input type="email" id="email" placeholder="admin@example.com" autocomplete="email" required>
                </div>
            </div>

            <div class="form-group">
                <label for="password">Пароль</label>
                <div class="input-wrapper">
                    <svg class="input-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                        stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <rect x="3" y="11" width="18" height="11" rx="2" ry="2" />
                        <path d="M7 11V7a5 5 0 0 1 10 0v4" />
                    </svg>
                    <input type="password" id="password" placeholder="••••••••" autocomplete="current-password"
                        required>
                </div>
            </div>

            <button type="submit" class="btn-login" id="login-btn">
                <div class="spinner" id="spinner"></div>
                <svg id="login-icon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                    stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4" />
                    <polyline points="10 17 15 12 10 7" />
                    <line x1="15" y1="12" x2="3" y2="12" />
                </svg>
                <span id="login-text">Войти</span>
            </button>

        </form>
    </div>

    <div class="page-footer">
        <a href="index.html">← Вернуться на сайт</a>
    </div>

    <script type="module">
        import { supabase } from "./js/supabaseClient.js";

        const { data } = await supabase.auth.getSession();

        if (data.session) {
            location.replace("/admin.html");
        }

        // ── Form submit ──
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const errorEl = document.getElementById('error-msg');
            const btn = document.getElementById('login-btn');
            const spinner = document.getElementById('spinner');
            const icon = document.getElementById('login-icon');
            const text = document.getElementById('login-text');

            // Hide previous error
            errorEl.classList.remove('show');

            if (!email || !password) {
                document.getElementById('error-text').textContent = 'Введите email и пароль';
                errorEl.classList.add('show');
                return;
            }

            // Loading state
            btn.disabled = true;
            spinner.style.display = 'block';
            icon.style.display = 'none';
            text.textContent = 'Вход...';

            const { data, error } = await supabase.auth.signInWithPassword({ email, password });

            if (error) {
                btn.disabled = false;
                spinner.style.display = 'none';
                icon.style.display = 'block';
                text.textContent = 'Войти';

                const msgs = {
                    'Invalid login credentials': 'Неверный email или пароль',
                    'Email not confirmed': 'Email не подтверждён',
                    'Too many requests': 'Слишком много попыток. Подождите немного.',
                };
                document.getElementById('error-text').textContent = msgs[error.message] || error.message;
                errorEl.classList.add('show');
                return;
            }

            // Success → go to admin
            if (!error) {
                location.replace("/admin.html");
            }
        });

        // Allow Enter key on password field
        document.getElementById('password').addEventListener('keydown', (e) => {
            if (e.key === 'Enter') document.getElementById('login-form').requestSubmit();
        });
    </script>

</body>

</html>
